{% extends "template.view.html" %}
{% block body%}
<h1>DASHBOARD </h1>
<a href="/create-post" class="btn btn-primary">AÃ±adir post</a>

<table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">body</th>
            <th scope="col">User</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
        {% for post in posts %}
          <tr>
            <th scope="row">{{ post.id }}</th>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
            <td>{{ post.idUser}} </td>
            <td><a class="btn btn-success" href="/edit-post/{{post.id}}">edit</a> </td>

            <td><a id="#{{post.id}}" class="btn btn-danger" href="#" onclick="deleteMsg('{{post.title}}', '{{post.id}}')">borrar</a></td>
            
          </tr>
        {% endfor %}
          </tbody>
      </table>

      <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                <button type="button" class="btn btn-danger">Delete</button>
                
                
              </div>
            </div>
          </div>
        </div>


{%endblock%}
